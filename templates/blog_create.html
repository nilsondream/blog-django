{% extends 'base.html' %}
{% block content %}
    <div class="min-h-screen flex justify-center items-center bg-gray-200">
        <div class="flex flex-col items-center gap-10 bg-white p-12 rounded-2xl shadow-xl">
            <h1 class="text-center text-3xl font-black">Crea un post oe soplón</h1>
            <form method='POST' class="flex flex-col gap-4">
                {% csrf_token %}
                <p class="text-lg font-semibold">Título:</p>
                {{form.title}}
                <p class="text-lg font-semibold">Contenido:</p>
                {{form.content}}
                <button class="bg-indigo-600 text-white py-3 px-12 font-bold rounded-lg cursor-pointer hover:brightness-125 transition duration-200" type='submit'>Crear Post</button>
            </form>
        </div>
    </div>
{% endblock content %}
